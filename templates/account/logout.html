{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-md-8 col-sm-12 col-lg-6 m-md-2 m-sm-1 m-lg-3">
      <h3>{% trans "Sign Out" %}</h3>

      <p>{% trans 'Are you sure you want to sign out?' %}</p>

      <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
        <button type="submit" class="btn btn-outline-danger">{% trans 'Sign Out' %}</button>
        <!-- https://www.w3schools.com/jsref/met_his_go.asp onclick attribute with history.go() -->
        <button type="button" class="btn btn-outline-secondary" onclick="history.go(-1)">{% trans 'Stay Loggend In' %}</button>
      </form>
    </div>
  </div>
</div>



{% endblock %}
