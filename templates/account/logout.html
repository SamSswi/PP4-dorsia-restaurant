{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<h3 class="title">{% trans "Sign Out" %}</h3>
<div class="container-fluid">
  <div class="row auth-row">
    <div class="col-md-8 col-sm-12 col-lg-6 m-md-2 m-sm-1 m-lg-3 sign-out-col">

      <h4>{% trans 'Are you sure you want to sign out?' %}</h4>

      <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
        <button type="submit" class="btn btn-danger">{% trans 'Sign Out' %}</button>
        <!-- The Going Back functionality was taken from w3schools -->
        <!-- https://www.w3schools.com/jsref/met_his_go.asp -->
        <button type="button" class="btn btn-secondary" onclick="history.go(-1)">{% trans 'Take Me Back' %}</button>
      </form>
    </div>
  </div>
</div>



{% endblock %}
